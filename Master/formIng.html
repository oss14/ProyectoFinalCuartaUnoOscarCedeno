<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suscribirse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action = "" method="POST">
        <div class="form-group">

            <label for="inputName" class="form-control-label">Ingrese su nombre</label>
            <input type="text" class="form-control" id="inputName">
            <br>
            <span class="error-nombre position-form"></span>
            <br>
            <label for="inputLasName" class="form-control-label">Ingrese su apellido</label>
            <input type="text" class="form-control" id="inputLasName">
            <br>
            <span class="error-apellido position-form"></span>
            <br>
            <label for="inputCell" class="form-control-label">Ingrese su número teléfonico</label>
            <input type="number" class="form-control" id="inputCell" placeholder="55555555">
            <br>
            <span class="error-telefono position-form"></span>                        
            <br>
            <label for="inputLive" class="form-control-label">Ingrese su residencia actual</label>
            <input type="text" class="form-control" id="inputLive">
            <br>
            <span class="error-live position-form"></span>
            <br>
            <label for="inputDir" class="form-control-label">Ingrese su dirección de residencia exacta</label>
            <input type="text" class="form-control" id="inputDir">
            <br>
            <span class="error-direccion position-form"></span>
            <br>
            <label for="inputNac" class="form-control-label">Ingrese su nacionalidad</label>
            <input type="text" class="form-control" id="inputNac">
            <br>
            <span class="error-nacionalidad position-form"></span>
            <br>
            <label for="inputAge" class="form-control-label">Ingrese su edad</label>
            <input type="number" class="form-control" id="inputAge">
            <br>
            <span class="error-edad position-form"></span>
            <br>
            <label for="inputCom" class="form-control-label">Ingrese su compañía</label>
            <input type="text" class="form-control" id="inputCom">
            <br>
            <span class="error-compañia position-form"></span>
            <br>
            <label for="inputMail" class="form-control-label">Ingrese su correo electrónico</label>
            <input type="text" class="form-control" id="inputMail" placeholder="su-nombre@ejemplo.com">
            <br>
            <span class = "error-mail position-form"></span>
            <br>
            <label for="inputPass" class="form-control-label">Ingrese una contraseña segura</label>
            <input type="password" class="form-control" id="inputPass">
            <br>
            <span class="error-pass position-form"></span>    
            <br>
                
                    <div>
                        <button type="button" id="btn-submit">
                         Suscribirse
                        </button>
                    </div>
            
        </div>
    </form> 
        
    <div class="return">
            <a href="index.html">Regresar a Página Principal</a>
        </div>
    
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
        </script>
        <script src="js/app.js"></script>
</body>
</html>
